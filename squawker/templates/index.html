
<!DOCTYPE HTML>
<html>
    <head>
        <title>Squawker</title>
    </head>
    
    <body>
        <h1>My Squawker</h1>
        <form method="post">
            <textarea name="content" maxlength="140" placeholder="Say something..."></textarea>
            <input type="submit">
            <h2>Post your squawks here</h2>
            {% for s in squawks %}
            <p>{{s[0]}}</p>
            {% endfor %}
        </form>
    </body>
</html>
